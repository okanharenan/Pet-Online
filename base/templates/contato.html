{% extends "inicio.html" %}
{% load bootstrap5 %}
{% block principal %}
<link rel="stylesheet" href="/static/form.css">

{% if sucesso %}
<p class="alert alert-success mensagem text-center mt-5">Mensagem enviada com sucesso, em breve entraremos em contato
</p>

{% else %}
<div class="principal d-flex justify-content-center mt-5">
  <div class="forms">
    <form action="" method="post" novalidate>
      <h1 class="mt-3">Formulario para contato</h1>
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary button-default">Enviar Mensagem</button>
    </form>
  </div>
</div>
{% endif %}
{% endblock %}
