<!doctype html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Album example · Bootstrap v5.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'global/css/styles.css' %}">


  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap.min.css" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body class="body">

  <h1 class="visually-hidden">Headers examples</h1>

  <div class="container header mb-5">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Simple header</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{%url 'inicio'%}" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Planos</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
      </ul>
    </header>
  </div>

  {% block principal %}
  <main>

    <section class="py-5 text-center container">

      <div id="carouselExampleControlsNoTouching" class="carousel slide mb-3 mt-5" data-bs-touch="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/img/tosa.png" class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/img/images.jpeg" class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/img/shop.jpg" class="d-block w-100 img-fluid" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <div class="container">
      <div class="wrap">
        <a href="{% url 'reserva:reserva' %}"><button class="button">Reserve aqui</button></a>
        <a href="{% url 'contato' %}" class="btn btn-white btn-animate" id="text-box">Contato aqui</a>
      </div>
    </div>
    </div>

  </main>
  </div>
  {%endblock%}

  <footer class="text-muted py-5">
    <div class="container d-flex align-items-center h-100">
      <p class="mb-1  mx-auto">Pet-Online &copy; Última School Curso Python</p>
    </div>
  </footer>


  <script src="/static/bootstrap.bundle.min.js"></script>


</body>

</html>
