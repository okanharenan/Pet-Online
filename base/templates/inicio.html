<body class="body">

  <h1 class="visually-hidden">Pet-Online</h1>

  <div class="container header mb-5">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Pet-Online</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{%url 'inicio'%}" class="nav-link active" aria-current="page">Página Inicial</a></li>
        <li class="nav-item"><a href="{% url 'planos' %}" class="nav-link">Planos</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
        <li class="nav-item"><a href="{% url 'sobre' %}" class="nav-link">Sobre</a></li>
      </ul>
    </header>
  </div>

  {% block principal %}
  <main>
    <div class="titulo">
      <h1>Pet Shop Online</h1><br>
      <h2>O Melhor para seu Pet! </h2>
    </div>
    <section class="py-5 text-center container-section">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div id="carouselExampleControlsNoTouching" class="carousel slide mb-3 mt-5" data-bs-touch="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/static/img/tosa.png" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/static/img/images.jpeg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/static/img/shop.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <div class="container">
      <div class="col d-flex justify-content-center">
        <a href="{% url 'reserva:reserva' %}"><button type="button" class="btn btn-outline-primary buttons">Reserve Aqui</button></a>
        <a href="{% url 'contato' %}"><button type="button" class="btn btn-outline-secudary buttons">Contato Aqui</button></a>
      </div>
    </div>
  </main>
  </div>

  <footer class="text-muted py-5">

      <p class="mb-1  mx-auto">Pet-Online &copy; Última School Curso Python</p>
    </div>
